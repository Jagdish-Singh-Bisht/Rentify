<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - RentEase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f2f5;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .login-box h2 {
      color: #007bff;
      text-align: center;
    }
    .login-box label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-box button {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
    }
    .login-box p {
      margin-top: 10px;
      text-align: center;
    }
    .login-box a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login to Continue</h2>
    <form action="php/login.php" method="POST">
      <label>Email</label>
      <input type="email" name="email" placeholder="example@mail.com" required>

      <label>Password</label>
      <input type="password" name="password" placeholder="Enter password" required>

      <button type="submit">Login</button>
    </form>
    <p>New to RentEase? <a href="signup.html">Create an account</a></p>
  </div>

</body>
</html>
